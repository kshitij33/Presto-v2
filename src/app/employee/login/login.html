<section>
  <div class="container">
    <div class="row-fluid">
      <div class="container" style="margin-top: 100px">
        <div class="container">
          <div class="span3"></div>
          <div class="span6">
            <div class="alert alert-info">Welcome To Employee Login Page</div>
          </div>
          <div class="span3"></div>
        </div>

        <form class="form-signin">
          <h3 class="form-signin-heading">Employee Login</h3>

          <input
            type="text"
            name="userName"
            class="input-block-level"
            placeholder="User Name"
            id="userName"
            required
          />
          <input
            type="password"
            name="password"
            class="input-block-level"
            placeholder="Password"
            required
          />
          <input
            type="text"
            name="bank_id"
            class="input-block-level"
            placeholder="Employee Bank_ID"
            required
          />

          <button type="submit" class="btn btn-large btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</section>
